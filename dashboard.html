<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } 
    from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";


    // ðŸ” Firebase config (same as login.html)
    const firebaseConfig = {
      apiKey: "AIzaSyCyfEhO3Q_eHGRfOMtHnnKzI523Lgz_bhI",
      authDomain: "computational-linguistic-1b41b.firebaseapp.com",
      projectId: "computational-linguistic-1b41b",
      storageBucket: "computational-linguistic-1b41b.firebasestorage.app",
      messagingSenderId: "408809821572",
      appId: "1:408809821572:web:33808243519db3e0e4f9d1"
    };

  const adminEmails = [
    "your@email.com"
  ];

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    document.getElementById("welcome").innerText =
      "Welcome, " + user.email;

    if (adminEmails.includes(user.email)) {
      document.getElementById("adminLink").style.display = "inline";
    }
  });

  document.getElementById("logoutBtn").addEventListener("click", () => {
    signOut(auth).then(() => {
      window.location.href = "index.html";
    });
  });
</script>

</body>
